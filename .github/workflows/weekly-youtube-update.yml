name: Weekly YouTube Update

on:
  # Run every Monday at 8:00 AM UTC
  schedule:
    - cron: '0 8 * * 1'
  # Allow manual trigger for testing
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-youtube-videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Fetch YouTube videos
        run: npm run fetch-youtube

      - name: Check for changes
        id: check_changes
        run: |
          git diff --exit-code src/data/youtube-videos.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          BRANCH_NAME="youtube-update-$(date +%Y-%m-%d-%H%M%S)"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH_NAME"
          git add src/data/youtube-videos.json
          git commit -m "Update YouTube videos - $(date +%Y-%m-%d)"
          git push -u origin "$BRANCH_NAME"

          gh pr create \
            --title "ðŸ“º Weekly YouTube Videos Update - $(date +%Y-%m-%d)" \
            --body "$(cat <<'EOF'
          ## YouTube Videos Update

          This PR automatically updates the YouTube videos data from The Hawrot Siblings channel.

          ### Changes
          - Updated `src/data/youtube-videos.json` with latest videos from YouTube RSS feed

          ### Review Checklist
          - [ ] Verify video titles are correct
          - [ ] Check that video IDs are valid
          - [ ] Ensure publish dates are recent

          **Note:** This PR was automatically created by the weekly YouTube update workflow.
          EOF
          )" \
            --base main \
            --head "$BRANCH_NAME"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: No changes detected
        if: steps.check_changes.outputs.changed != 'true'
        run: |
          echo "âœ… No new YouTube videos detected. Data is up to date."

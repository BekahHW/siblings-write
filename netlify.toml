[build]
  command = "npm run build"
  publish = "dist"

# Astro build settings
[build.environment]
  NODE_VERSION = "20"

# Enable Decap CMS OAuth (automatic with Netlify)
[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# SPA fallback for client-side routing (if needed)
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

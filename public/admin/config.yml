backend:
  name: github
  repo: BekahHW/siblings-write
  branch: main

# Enable local testing mode - run "npm run cms:local" in terminal
# then access the CMS to test without authentication
local_backend: true

media_folder: "public/assets"
public_folder: "/assets"

collections:
  # Blog Posts Collection
  - name: "blog"
    label: "Blog Posts"
    folder: "src/content/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Publish Date", name: "publishDate", widget: "datetime", format: "YYYY-MM-DD", date_format: "YYYY-MM-DD", time_format: false }
      - label: "Author"
        name: "author"
        widget: "relation"
        collection: "authors"
        search_fields: ["name"]
        value_field: "{{slug}}"
        display_fields: ["name"]
      - { label: "Hidden", name: "hidden", widget: "boolean", default: false, required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  # Authors Collection
  - name: "authors"
    label: "Authors"
    folder: "src/content/authors"
    create: true
    slug: "{{slug}}"
    identifier_field: "name"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Bio", name: "bio", widget: "text" }
      - { label: "Avatar", name: "avatar", widget: "image" }

  # Works/Books Collection
  - name: "works"
    label: "Works & Books"
    folder: "src/content/works"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Cover Image", name: "image", widget: "image" }
      - { label: "Buy Link", name: "link", widget: "string" }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, hint: "Featured books appear at the top of the Works page" }
      - { label: "Order", name: "order", widget: "number", default: 0, value_type: "int", hint: "Lower numbers appear first" }

  # Announcements/Popups Collection
  - name: "announcements"
    label: "Popup Announcements"
    folder: "src/content/announcements"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "Main headline for the popup" }
      - { label: "Description", name: "description", widget: "text", hint: "Detailed text below the title" }
      - { label: "Image", name: "image", widget: "image", hint: "Whimsical image for the announcement" }
      - { label: "CTA Text", name: "ctaText", widget: "string", default: "Preorder Now!", hint: "Button text" }
      - { label: "CTA Link", name: "ctaLink", widget: "string", hint: "URL for the button" }
      - { label: "Active", name: "active", widget: "boolean", default: true, hint: "Show this popup on the site" }
      - { label: "Start Date", name: "startDate", widget: "datetime", required: false, hint: "When to start showing (optional)" }
      - { label: "End Date", name: "endDate", widget: "datetime", required: false, hint: "When to stop showing (optional)" }
      - { label: "Show Once Per Session", name: "showOnce", widget: "boolean", default: true, hint: "Only show once per browser session" }

  # Homepage Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Homepage"
        name: "homepage"
        file: "src/content/pages/homepage.json"
        fields:
          - { label: "Main Title", name: "title", widget: "string", default: "The Hawrot Siblings" }
          - { label: "Subtitle", name: "subtitle", widget: "string", default: "Stories from the Siblings Who Never Outgrew Wonder" }
          - { label: "About Text", name: "about", widget: "text" }
          - { label: "Newsletter Intro", name: "newsletterIntro", widget: "string", default: "Stay updated with our latest stories:" }

      - label: "Works Page"
        name: "works"
        file: "src/content/pages/works.json"
        fields:
          - { label: "Page Title", name: "title", widget: "string", default: "Our Work" }
          - { label: "Introduction", name: "intro", widget: "text" }
          - { label: "Featured Section Title", name: "featuredTitle", widget: "string", default: "Featured Work" }
          - { label: "Other Projects Title", name: "otherProjectsTitle", widget: "string", default: "Other Projects" }
